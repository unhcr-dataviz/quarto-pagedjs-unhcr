title: UNHCR Paged HTML Document Template
author: Cedric Vidonne
version: 0.0.1
quarto-required: ">=1.3.0"
contributes:
  formats:
    html:
      theme: [default, pagedjs.scss]
      include-in-header:
        - text: |
            <script src="_extensions/unhcr-paged/paged.polyfill.min.js"></script>
        - text: |
            <link href="_extensions/unhcr-paged/interface.css" rel="stylesheet" type="text/css" />
      minimal: true
